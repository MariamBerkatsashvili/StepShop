
<div class="container">

    <nav style="margin-bottom:20px;">
      <ol class="list">
        <li class="item" ><a routerLink="/home">Home</a></li>
        <li class="item"><a routerLink="/products">Products</a></li>
        <li class="item active"><a [routerLink]="'/item/' + product.id">{{product.title}}</a></li>
      </ol>
    </nav>
  
    <div id="card1">
        <div class="product-image container"  style="width: 300px;" ><img class="active" style="width: 400px;" [src]='product.thumbnail'></div>
      
        <div class=" container" style="display: flexbox; width:300px;">
            <button class="free-shipping">Free shipping</button>
            <h1>{{product.title}}</h1>
            <h2>â‚¾ {{product.price}} </h2>
            <br>
            <h2><i class="bi bi-shop"></i> {{product.brand}}</h2>
            <div class="description"><p>{{product.description}}</p></div> 
            <p>The offer is valid as long as stock lasts!</p>
            <div class="stock" style="display: flex; flex-direction: row; "> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#4089ED" class="bi bi-bar-chart-fill" viewBox="0 0 16 16" >
              <path d="M1 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1zm5-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1z"/>
              </svg> <p>{{product.stock}}  pcs. in stock</p></div>

            <button class="add-to-cart" (click)="addtoCart(product)" *ngIf="product.stock > 0; else noStock" >Add To Cart</button>
            <ng-template #noStock >
                <button class="add-to-cart">Add To Wishlist</button>
            </ng-template>
            
        </div>
    </div>
  

</div>
